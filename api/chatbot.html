<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome-AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .chat-output {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            border-radius: 20px;
            word-wrap: break-word;
            margin-bottom: 5px;
        }
        .user-message {
            background-color: #4CAF50;
            color: #fff;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #ddd;
            color: #333;
        }
        .message-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
        }
        .btn-send {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            outline: none;
        }
        .btn-send:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>AwesomeAI Chatbot</h1>
    </div>
    <div class="chat-output" id="chat-output"></div>
    <div class="message-input-container">
        <input type="text" id="user-input" class="message-input" placeholder="Type your message...">
        <button id="send-btn" class="btn-send">Send</button>
    </div>
</div>

<footer>
    &copy; <a href="../">2024 cawesome-meow</a> Chatbot. Alle Rechte vorbehalten.
</footer>

<script>
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatOutput = document.getElementById('chat-output');
    let messages = [];

    // Funktion zum Senden von Benutzer-Nachrichten und Empfangen von Bot-Antworten
    async function sendMessage() {
        try {
            const response = await fetch('https://gpt4.discord.rocks/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "messages": messages })
            });
            const data = await response.json();
            return data.response;
        } catch (error) {
            console.error('Error sending message:', error);
            return 'Error: Failed to send message.';
        }
    }

    // Funktion zum Anzeigen von Nachrichten im Chat-Interface
    function displayMessage(message, role) {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message-container');
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', role + '-message');
        messageElement.textContent = message;
        messageContainer.appendChild(messageElement);
        chatOutput.appendChild(messageContainer);
        // Zum Ende des Chat-Outputs scrollen
        chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    // Event-Listener für Klick auf Senden-Button
    sendBtn.addEventListener('click', async () => {
        const message = userInput.value.trim();
        if (message !== '') {
            messages.push({ "role": "user", "content": message });
            displayMessage(message, 'user');
            const botResponse = await sendMessage();
            messages.push({ "role": "assistant", "content": botResponse });
            displayMessage(botResponse, 'bot');
            userInput.value = ''; // Eingabefeld leeren
        }
    });

    // Simulieren des Sendens einer Nachricht beim Drücken von Enter
    userInput.addEventListener('keypress', async (event) => {
        if (event.key === 'Enter') {
            sendBtn.click();
        }
    });
</script>

</body>
</html>
