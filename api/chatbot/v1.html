<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 Chat</title>
    <style>
        /* Dein CSS-Styling hier */
    </style>
</head>
<body>
    <!-- Discord Join Link -->
    <a href="https://discord.gg/pMeMK4FwXB" class="discord-link" target="_blank">Join our Discord server</a>

    <div class="container">
        <h1>GPT-4 Chat</h1>
        <div id="chat-window" class="chat-window"></div>
        <input type="text" id="user-input" class="message-input" placeholder="Type your message...">
        <button id="send-btn" class="btn-send">Send</button>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message !== '') {
                appendMessage('You: ' + message, 'user');
                userInput.value = '';

                try {
                    const response = await fetch('http://gpt4.discord.rocks/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            "messages": [
                                {"role": "user", "content": message}
                            ],
                            "model": "gpt-4-turbo-preview"
                        })
                    });
                    const data = await response.json();
                    const botResponse = data.response;
                    appendMessage('Bot: ' + botResponse, 'bot');
                } catch (error) {
                    console.error('Error:', error);
                    appendMessage('Error: Failed to send message.', 'error');
                }
            }
        }

        function appendMessage(message, role) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', role);
            messageElement.innerText = message;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
