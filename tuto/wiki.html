<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cawesome-meow - Wiki</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="../cat.png">
    <style>
        /* Stil für das Seitenmenü */
        #side-menu {
            position: fixed;
            top: 0;
            left: -250px; /* Startposition außerhalb des Bildschirms */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        #side-menu.active {
            left: 0; /* Position des aktiven Menüs */
        }

        #side-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #side-menu ul li {
            margin-bottom: 10px;
        }

        #side-menu ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #side-menu ul li a:hover {
            background-color: #555;
        }

        /* Stil für den Hauptinhalt */
        #main-content {
            margin-left: 250px; /* Platz für das Menü */
            padding: 20px;
        }

        @media (max-width: 768px) {
            #side-menu {
                width: 200px;
            }

            #main-content {
                margin-left: 0; /* Kein Abstand für das Menü bei kleinen Bildschirmen */
            }
        }

        /* Klasse zum Ausblenden von Sektionen */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Das cawesome-meow Wiki</h1>
        <button id="menu-toggle">☰ Menü</button> <!-- Button zum Ein-/Ausklappen des Menüs -->
    </header>
    <!-- Seitenmenü -->
    <nav id="side-menu">
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
            <li><a href="#section4">Section 4</a></li>
            <li><a href="#section5">Section 5</a></li>
            <li><a href="#section6">Section 6</a></li>
            <li><a href="#section7">Section 7</a></li>
            <li><a href="#section8">Section 8</a></li>
            <li><a href="#section9">Section 9</a></li>
            <li><a href="#section10">Section 10</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is the content of section 1.</p>
        </section>
        <!-- Weitere Sektionen hier -->
    </main>
    <footer>
        <p>&copy; 2024 My Documentation Page. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript zum Ein-/Ausklappen des Menüs
        const menuToggle = document.getElementById('menu-toggle');
        const sideMenu = document.getElementById('side-menu');

        menuToggle.addEventListener('click', function() {
            sideMenu.classList.toggle('active');
        });

        // JavaScript zum Anzeigen der ausgewählten Sektion im Hauptinhalt
        const menuLinks = document.querySelectorAll('#side-menu a');
        const sections = document.querySelectorAll('section');

        menuLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                sections.forEach(section => {
                    if (section.getAttribute('id') === targetId) {
                        section.classList.remove('hidden');
                    } else {
                        section.classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
