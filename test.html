<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALL-E 3 Image Generator</title>
</head>
<body>
    <h1>DALL-E 3 Image Generator</h1>
    <form id="imageForm">
        <label for="prompt">Enter your prompt:</label><br>
        <input type="text" id="prompt" name="prompt" required><br><br>
        <button type="submit">Generate Image</button>
    </form>
    <h2>Generated Image:</h2>
    <div id="imageContainer"></div>

    <script>
        document.getElementById('imageForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const prompt = document.getElementById('prompt').value;

            try {
                const response = await fetch(`http://dalle.discord.rocks/ask?prompt=${encodeURIComponent(prompt)}`, {
                    method: 'GET'
                });

                if (response.ok) {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.startsWith('image')) {
                        const imageUrl = URL.createObjectURL(await response.blob());
                        document.getElementById('imageContainer').innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
                    } else {
                        const data = await response.json();
                        document.getElementById('imageContainer').textContent = data.response || 'Blocked prompt or output';
                    }
                } else {
                    document.getElementById('imageContainer').textContent = `Error: ${response.status}, ${response.statusText}`;
                }
            } catch (error) {
                document.getElementById('imageContainer').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
