<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #45a049;
        }

        #responseContainer {
            margin-top: 20px;
        }

        #errorContainer {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GPT-4 Chat Interface</h1>
        <input type="text" id="prompt" placeholder="Enter your message here">
        <button onclick="sendMessage()">Send Message</button>
        <div id="responseContainer"></div>
        <div id="errorContainer"></div>
    </div>

    <script>
        function sendMessage() {
            const prompt = document.getElementById('prompt').value;
            const responseContainer = document.getElementById('responseContainer');
            const errorContainer = document.getElementById('errorContainer');
            responseContainer.innerHTML = '';
            errorContainer.innerHTML = '';

            if (!prompt) {
                errorContainer.innerText = 'Please enter a message.';
                return;
            }

            const payload = {
                messages: [
                    { role: 'user', content: prompt }
                ],
                model: 'gpt-4-turbo-preview'
            };

            fetch('https://gpt4.discord.rocks/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                responseContainer.innerText = data.response || 'No response received.';
            })
            .catch(error => {
                errorContainer.innerText = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
