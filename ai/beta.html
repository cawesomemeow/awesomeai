<!DOCTYPE html> 
<head> 
    <meta charset="utf-8"> 
    <title>Awesome-AI Chatbot</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <style>
        /* Import Google font - Poppins */ 
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap'); 
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: "Poppins", sans-serif; 
        } 
        :root { 
            --text-color: #FFFFFF; 
            --icon-color: #ACACBE; 
            --icon-hover-bg: #5b5e71; 
            --placeholder-color: #dcdcdc; 
            --outgoing-chat-bg: #343541; 
            --incoming-chat-bg: #444654; 
            --outgoing-chat-border: #343541; 
            --incoming-chat-border: #444654; 
        } 
        .light-mode { 
            --text-color: #343541; 
            --icon-color: #a9a9bc; 
            --icon-hover-bg: #f1f1f3; 
            --placeholder-color: #6c6c6c; 
            --outgoing-chat-bg: #FFFFFF; 
            --incoming-chat-bg: #F7F7F8; 
            --outgoing-chat-border: #FFFFFF; 
            --incoming-chat-border: #D9D9E3; 
        } 
        body { 
            background: var(--outgoing-chat-bg); 
        } 
        /* Chats container styling */ 
        .chat-container { 
            overflow-y: auto; 
            max-height: 100vh; 
            padding-bottom: 150px; 
        } 
        :where(.chat-container, textarea)::-webkit-scrollbar { 
            width: 6px; 
        } 
        :where(.chat-container, textarea)::-webkit-scrollbar-track { 
            background: var(--incoming-chat-bg); 
            border-radius: 25px; 
        } 
        :where(.chat-container, textarea)::-webkit-scrollbar-thumb { 
            background: var(--icon-color); 
            border-radius: 25px; 
        } 
        .default-text { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column; 
            height: 70vh; 
            padding: 0 10px; 
            text-align: center; 
            color: var(--text-color); 
        } 
        .default-text h1 { 
            font-size: 3.3rem; 
        } 
        .default-text p { 
            margin-top: 10px; 
            font-size: 1.1rem; 
        } 
        .chat-container .chat { 
            padding: 25px 10px; 
            display: flex; 
            justify-content: center; 
            color: var(--text-color); 
        } 
        .chat-container .chat.outgoing { 
            background: var(--outgoing-chat-bg); 
            border: 1px solid var(--outgoing-chat-border); 
        } 
        .chat-container .chat.incoming { 
            background: var(--incoming-chat-bg); 
            border: 1px solid var(--incoming-chat-border); 
        } 
        .chat .chat-content { 
            display: flex; 
            max-width: 1200px; 
            width: 100%; 
            align-items: flex-start; 
            justify-content: space-between; 
        } 
        span.material-symbols-rounded { 
            user-select: none; 
            cursor: pointer; 
        } 
        .chat .chat-content span { 
            cursor: pointer; 
            font-size: 1.3rem; 
            color: var(--icon-color); 
            visibility: hidden; 
        } 
        .chat:hover .chat-content:not(:has(.typing-animation), :has(.error)) span { 
            visibility: visible; 
        } 
        .chat .chat-details { 
            display: flex; 
            align-items: center; 
        } 
        .chat .chat-details img { 
            width: 35px; 
            height: 35px; 
            align-self: flex-start; 
            object-fit: cover; 
            border-radius: 2px; 
        } 
        .chat .chat-details p { 
            white-space: pre-wrap; 
            font-size: 1.05rem; 
            padding: 0 50px 0 25px; 
            color: var(--text-color); 
            word-break: break-word; 
        } 
        .chat .chat-details p.error { 
            color: #e55865; 
        } 
        .chat .typing-animation { 
            padding-left: 25px; 
            display: inline-flex; 
        } 
        .typing-animation .typing-dot { 
            height: 7px; 
            width: 7px; 
            border-radius: 50%; 
            margin: 0 3px; 
            opacity: 0.7; 
            background: var(--text-color); 
            animation: animateDots 1.5s var(--delay) ease-in-out infinite; 
        } 
        .typing-animation .typing-dot:first-child { 
            margin-left: 0; 
        } 
        @keyframes animateDots { 
            0%,44% { 
                transform: translateY(0px); 
            } 
            28% { 
                opacity: 0.4; 
                transform: translateY(-6px); 
            } 
            44% { 
                opacity: 0.2; 
            } 
        } 
        /* Typing container styling */ 
        .typing-container { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            display: flex; 
            padding: 20px 10px; 
            justify-content: center; 
            background: var(--outgoing-chat-bg); 
            border-top: 1px solid var(--incoming-chat-border); 
        } 
        .typing-container .typing-content { 
            display: flex; 
            max-width: 950px; 
            width: 100%; 
            align-items: flex-end; 
        } 
        .typing-container .typing-textarea { 
            width: 100%; 
            display: flex; 
            position: relative; 
        } 
        .typing-textarea textarea { 
            resize: none; 
            height: 55px; 
            width: 100%; 
            border: none; 
            padding: 15px 45px 15px 20px; 
            color: var(--text-color); 
            font-size: 1rem; 
            border-radius: 4px; 
            max-height: 250px; 
            overflow-y: auto; 
            background: var(--incoming-chat-bg); 
            outline: 1px solid var(--incoming-chat-border); 
        } 
        .typing-textarea textarea::placeholder { 
            color: var(--placeholder-color); 
        } 
        .typing-content span { 
            width: 55px; 
            height: 55px; 
            display: flex; 
            border-radius: 4px; 
            font-size: 1.35rem; 
            align-items: center; 
            justify-content: center; 
            color: var(--icon-color); 
        } 
        .typing-textarea span { 
            position: absolute; 
            right: 0; 
            bottom: 0; 
            visibility: hidden; 
        } 
        .typing-textarea textarea:valid ~ span { 
            visibility: visible; 
        } 
        .typing-controls { 
            display: flex; 
        } 
        .typing-controls span { 
            margin-left: 7px; 
            font-size: 1.4rem; 
            background: var(--incoming-chat-bg); 
        } 
        .typing-controls span:hover, .chat-content span:hover { 
            background: var(--icon-hover-bg); 
        } 
        .typing-controls #theme-btn { 
            transform: rotate(-25deg); 
        }
    </style>
</head> 
<body class="dark-mode"> 
    <!-- Chats container --> 
    <div class="chat-container" id="chat-output"></div> 
    <!-- Typing container --> 
    <div class="typing-container"> 
        <div class="typing-content"> 
            <div class="typing-textarea"> 
                <textarea id="chat-input" spellcheck="false" placeholder="Type your message here" required></textarea> 
                <span id="send-btn" class="material-symbols-rounded">send</span> 
            </div> 
            <div class="typing-controls"> 
                <span id="theme-btn" class="material-symbols-rounded">light_mode</span> 
                <span id="delete-btn" class="material-symbols-rounded">delete</span> 
            </div> 
        </div> 
    </div> 
    <script>
        const chatContainer = document.querySelector(".chat-container");
        const userInput = document.getElementById("chat-input");
        const sendBtn = document.getElementById("send-btn");
        const themeBtn = document.getElementById("theme-btn");
        const deleteBtn = document.getElementById("delete-btn");
        let isDarkMode = true;
        let messages = [];

        // Load saved theme from local storage
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme && savedTheme === "light_mode") {
            document.body.classList.remove("dark-mode");
            themeBtn.innerText = "dark_mode";
            isDarkMode = false;
        }

        const createElement = (html) => {
            const template = document.createElement("template");
            template.innerHTML = html.trim();
            return template.content.firstElementChild;
        };

        const createChatElement = (message, role) => {
            const imgSrc = role === "user" ? "./user.png" : "./bot.png";
            const className = role === "user" ? "outgoing" : "incoming";
            const chatHtml = `
                <div class="chat ${className}">
                    <div class="chat-content">
                        <div class="chat-details">
                            <img src="${imgSrc}" alt="${role} avatar">
                            <p>${message}</p>
                        </div>
                    </div>
                </div>
            `;
            return createElement(chatHtml);
        };

        const sendMessage = async () => {
            const userMessage = userInput.value.trim();
            if (userMessage === "") return;
            const userMessageElement = createChatElement(userMessage, "user");
            chatContainer.appendChild(userMessageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            userInput.value = "";

            messages.push({ role: "user", content: userMessage });

            const botMessageElement = createChatElement("...", "bot");
            chatContainer.appendChild(botMessageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            try {
                const response = await fetch("https://gpt.discord.rocks/ask", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ messages })
                });
                const data = await response.json();
                const botMessage = data.response;
                messages.push({ role: "assistant", content: botMessage });
                botMessageElement.querySelector("p").innerText = botMessage;
            } catch (error) {
                console.error("Error sending message:", error);
                botMessageElement.querySelector("p").innerText = "Error: Failed to send message.";
            }
        };

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        themeBtn.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
            document.body.classList.toggle("dark-mode");
            isDarkMode = !isDarkMode;
            themeBtn.innerText = isDarkMode ? "light_mode" : "dark_mode";
            localStorage.setItem("theme", isDarkMode ? "dark_mode" : "light_mode");
        });

        deleteBtn.addEventListener("click", () => {
            if (confirm("Are you sure you want to clear all messages?")) {
                messages = [];
                chatContainer.innerHTML = "";
            }
        });
    </script>
</body> 
</html>
